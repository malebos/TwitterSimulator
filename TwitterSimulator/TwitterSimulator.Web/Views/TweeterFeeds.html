
<div>
    <div ng-show="vm.Error" style="color:red;">{{vm.Error}}</div>

    <ul style="list-style:none">
        <li ng-repeat="userTweet in vm.UserTweets" style="list-style:none">
            @ {{ userTweet.name }}

            <ul style="list-style:none">
                <li ng-repeat="tweet in userTweet.tweets" style="list-style:none">

                    {{ tweet.name + ' : ' +   tweet.message }}

                </li>
            </ul>
        </li>
    </ul>

</div>
